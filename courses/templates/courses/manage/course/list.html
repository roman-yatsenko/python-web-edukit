{% extends 'base.html' %}

{% block title %}
  Мої курси
{% endblock %}

{% block content %}
  <h2>Мої курси</h2>
  <div class="row">
    {% for course in object_list %}
      <h3>{{ course.title }}</h3>
      <p>
        <a href="{% url 'course_edit' course.id %}">Змінити</a>
        <a href="{% url 'course_delete' course.id %}">Видалити</a>
      </p>
    {% empty %}
      <p>Відсутні створені курси</p>
    {% endfor %}
    <p>
      <a href="{% url 'course_create' %}">Створити новий курс</a>
    </p>
  </div>
{% endblock %}
